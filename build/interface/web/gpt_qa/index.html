<!DOCTYPE html>
<html lang="zh-Hant-TW" xml:lang="zh-Hant-TW">

<head>
  <meta charset="utf-8">
  <title>對話問答頁面</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-3">對話問答</h1>
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card conversation mt-3">
          <div class="card-body conversation-body" id="conversationBody"></div>
        </div>
        <div class="input-group mt-3">
          <input type="text" id="question" class="form-control" placeholder="請輸入問題" aria-label="請輸入問題" aria-describedby="submitBtn">
          <label id="ref_label" style="display: none;"></label>
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="submitBtn" onclick="submitQuestion()">送出</button>
            <button class="btn btn-secondary" onclick="clearConversation()">清除對話</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
